
!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R18
!
boot-start-marker
boot-end-marker
!
aqm-register-fnf
!
enable password cisco
!
no aaa new-model
clock timezone CET 1 0
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
no ip icmp rate-limit unreachable
!
!
!
!
!
!
!
!


!
ip vrf LOCALSP
 rd 45678:1
!
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
password encryption aes
!
!
!
!
!
!
!
!
redundancy
!
no cdp log mismatch duplex
!
ip tcp synwait-time 5
! 
crypto keyring SMUKEY vrf LOCALSP 
  pre-shared-key address 0.0.0.0 0.0.0.0 key SMU
!
!
!
!
crypto isakmp policy 10
 hash md5
 authentication pre-share
 group 2
!
!
crypto ipsec transform-set ANDLAB esp-aes 
 mode transport
!
crypto ipsec profile DMVPNPROFILE
 set transform-set ANDLAB 
!
!
!
!
!
!
!
interface Loopback0
 ip address 123.18.18.18 255.255.255.255
!
interface Tunnel0
 bandwidth 1000
 ip address 123.20.1.26 255.255.255.248
 no ip redirects
 ip mtu 1400
 ip nhrp authentication 45678key
 ip nhrp map multicast 203.3.17.2
 ip nhrp map 123.20.1.25 203.3.17.2
 ip nhrp network-id 45678
 ip nhrp holdtime 300
 ip nhrp nhs 123.20.1.25
 ip nhrp shortcut
 ip tcp adjust-mss 1380
 delay 1000
 tunnel source Serial1/0
 tunnel mode gre multipoint
 tunnel key 45678
 tunnel vrf LOCALSP
 tunnel protection ipsec profile DMVPNPROFILE
!
interface Serial0/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/0
 ip vrf forwarding LOCALSP
 ip address 203.3.18.2 255.255.255.252
 encapsulation ppp
 ppp chap hostname ACME-R18
 ppp chap password 0 CCIE
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
!
router eigrp 45678
 network 123.18.18.18 0.0.0.0
 network 123.20.1.26 0.0.0.0
!
router bgp 65222
 bgp log-neighbor-changes
 !
 address-family ipv4 vrf LOCALSP
  neighbor 203.3.18.1 remote-as 20003
  neighbor 203.3.18.1 activate
  neighbor 203.3.18.1 prefix-list DENY out
  neighbor 203.3.18.1 route-map BGP-DEFAULT in
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list BGP seq 5 permit 0.0.0.0/0
!
ip prefix-list DENY seq 5 deny 0.0.0.0/0 le 32
!
route-map BGP-DEFAULT permit 10
 match ip address prefix-list BGP
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
 transport input none
!
!
end
